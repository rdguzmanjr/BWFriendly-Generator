<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Beeswax Friendly HTML Generator</title>

    <meta name="webApp.size" content="width=max,height=max">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="style/style.css">
     <script defer src='https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js'></script>
     <script defer src='js/main.js'></script>
</head>
<body> 
    <div id="configBox" class="position-absolute top-0 start-0 m-lg-3 w-25 z-3">
        <form>
            <div class="mb-1">
                <h6 class="text-opacity-25">Settings:</h6></div>
            <div class="mb-4 form-floating">
                <input class="form-control form-control-sm" id="folderinputbox" type="text" placeholder="Creative Workspace Path in S3" autocomplete="off">
                <label class="">Advertiser Folder</label>
                <div class='form-text'>Workspace folder name must be same in S3:<br> 2023/<mark>advertiser</mark>/workspacefolder/index.html<br>or<br>2023/<mark>advertiser/somefolder</mark>/workspacefolder/index.html</div>
            </div>
                <label class="form-label">Other:</label>
                <div class="checkbox-group">
                    <div class="mb-3 form-switch">
                        <input  class="form-check-input" id="checkbox-respo"  type="checkbox">
                        <label  class="form-check-label">Enable Responsive for Interstitials</label>
                    </div>
                    <div class="mb-3 form-switch">
                        <input  class="form-check-input" id="checkbox-iframe"  type="checkbox">
                        <label  class="form-check-label">Iframe Client's Workspace</label>
                    </div>
                    <div class="form-group">
                        <label for="clientURLinput">URL:</label>
                        <input type="url" class="form-control" id="clientURLinput" placeholder="Enter URL">
                      </div>
                </div>
            </form>
    </div>
    <div id="drop-zone" class="z-1">
        <h1>Drag Creative Workspace Folder Here</h1>
    </div>
    
</body>
</html>
